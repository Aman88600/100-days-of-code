<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if no_books %}
      <h1>Library is empty</h1>
    {% else %}
      {% for book in books %}
        <ul>
            <li>{{book[0]}} - {{book[1]}} - {{book[2]}}</li>
        </ul>
      {% endfor %}
    {% endif %}
    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
