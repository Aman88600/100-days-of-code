{% extends 'base.html' %}
{% block title %}Edit Movies{% endblock %} {% block content %}
<div class="content">
  <h1 class="heading">{{movie_title}}</h1>
  <p class="description">Edit Movie Rating</p>
  <form method="POST" action="{{ url_for('update', title=movie_title) }}">
    <div class="form-group">
        <div class="form-group">
      <label for="exampleFormControlSelect1">rating out of 10 e.g 6</label>
      <select class="form-control" id="exampleFormControlSelect1" name="rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    <div class="form-group">
      <label for="exampleInputPassword1">Your Review</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="review">
    </div>
    <button type="submit" class="btn btn-primary" >Done</button>
  </form>
</div>
{% endblock %}
