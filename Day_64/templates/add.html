{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
</div>
<div class="container mt-5">
    <h1 class="text-center">Add a Movie</h1>
    <form method="POST" action="{{ url_for('add_movie') }}">
        <!-- Movie Title -->
        <div class="form-group">
            <label for="title">Movie Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <!-- Year -->
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <!-- Rating -->
        <div class="form-group">
            <label for="rating">Rating (out of 10)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" required>
        </div>

        <!-- Review -->
        <div class="form-group">
            <label for="review">Review</label>
            <textarea class="form-control" id="review" name="review" rows="3" required></textarea>
        </div>

        <!-- Image URL -->
        <div class="form-group">
            <label for="img_url">Image URL</label>
            <input type="url" class="form-control" id="img_url" name="img_url" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Add Movie</button>
    </form>
</div>
{% endblock %}
