<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for blog_post in blog_posts %}
        {% if blog_post['id'] == 2 %}
            <p>{{blog_post['title']}}</p>
            <p>{{blog_post['subtitle']}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
